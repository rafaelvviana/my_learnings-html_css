<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>

            <div class="caixa">                
                <h1><img src="./imagens/logo.png" alt="logo da Barbearia"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a> </li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" required></textarea>

                <fieldset>
                    <legend>Como prefere o contato?</legend>
    
                    <label class="checkbox" for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">Email
                    </label>
                    
                    <label class="checkbox" for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
                    </label>
                    
                    <label class="checkbox" for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp
                    </label>

                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por mail?</label>
                
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>


        <footer>
            <img src="./imagens/logo-branco.png" alt="logo da Barbearia">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>
    </body>

</html>
